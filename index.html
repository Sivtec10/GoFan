<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Taft Charter Toreadors vs Eagle Rock Eagles</title>
  <style>
    :root {
      --main-bg: #f0f0f0;
      --header-bg: #4a90e2;
      --ribbon-bg: #333333;
      --circle-bg: #800020;
      --button-bg: #28a745;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: var(--main-bg);
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
    }

    .ribbon {
      background: var(--ribbon-bg);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      width: 100%;
    }

    .ribbon img {
      height: 40px;
      width: auto;
    }

    header {
      background: var(--header-bg);
      color: black;
      padding: 1.5rem 1rem;
      text-align: center;
      width: 100%;
    }

    .header-content {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
      flex-direction: column;
    }

    .header-content-top {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    header img {
      height: 1.25rem;
      width: auto;
    }

    header h1 {
      font-size: 1.25rem;
      margin: 0;
    }

    .subtext {
      font-size: 1rem;
      font-weight: 400;
      margin-top: 0.25rem;
    }

    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      width: 100%;
    }

    .ticket-row {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      width: 300px;
    }

    .circle, .circle2 {
      background-color: var(--circle-bg);
      color: white;
      width: 38px;
      height: 38px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 0.9rem;
      font-weight: bold;
      flex-shrink: 0;
    }

    .ticket-text {
      font-size: 1rem;
      flex: 1;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #ddd;
      width: 100%;
    }

    .button {
      width: 25%;
      padding: 1rem;
      font-size: 1.2rem;
      font-weight: bold;
      text-align: center;
      cursor: pointer;
      border-radius: 4px;
      margin: 0.5rem 0;
      display: inline-block;
    }

    .use-tickets-button {
      background-color: var(--button-bg);
      color: white;
      text-decoration: none;
      border: none;
    }

    .use-tickets-button:hover {
      background-color: #218838;
    }

    .cancel-button {
      background-color: white;
      color: black;
      border: 2px solid black;
    }

    .cancel-button:hover {
      background-color: #f2f2f2;
    }

    .ticket-image {
      width: 150px;
      height: auto;
      margin-bottom: 0.5rem;
    }

    /* Reduced sizes by 2x */
    .authorized-text {
      font-weight: bold;
      text-align: center;
      margin: 0.75rem 0;
      font-size: 1.5rem;
    }

    .onsite-note {
      text-align: center;
      font-size: 1.5rem;
      margin: 0.5rem 0 1rem 0;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1rem;
      }
      header img {
        height: 1rem;
      }
      .subtext {
        font-size: 0.9rem;
      }
      .circle, .circle2 {
        width: 30px;
        height: 30px;
        font-size: 0.7rem;
      }
      .ticket-text {
        font-size: 0.85rem;
      }
      .ticket-row {
        width: 80%;
      }
      .button {
        width: 50%;
        font-size: 1rem;
        padding: 0.75rem;
      }
      .ticket-image {
        width: 100px;
      }
      .authorized-text {
        font-size: 1rem;
      }
      .onsite-note {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="ribbon">
    <img src="https://i.postimg.cc/5XnmXFkL/your-image.jpg" alt="Ribbon Logo">
  </div>

  <header>
    <div class="header-content">
      <div class="header-content-top">
        <img src="https://i.postimg.cc/xk7HDGcj/your-image.jpg" alt="Left Icon">
        <h1>Taft Charter Toreadors vs Eagle Rock Eagles</h1>
      </div>
      <div class="subtext">Fri Sep 19 4:00 PM</div>
    </div>
  </header>

  <main>
    <div class="ticket-row">
      <div class="circle">1</div>
      <div class="ticket-text">General Admission</div>
    </div>

    <div class="ticket-row">
      <div class="circle2">2</div>
      <div class="ticket-text">Student (5+) and Senior Citizen (60+)</div>
    </div>
  </main>

  <img class="ticket-image" src="https://i.postimg.cc/yg0bDygn/your-image.jpg" alt="Ticket Image">

  <div class="authorized-text">Authorized staff only</div>

  <div class="onsite-note">You must use <strong>ONSITE</strong> for entry into venue.</div>

  <a class="button use-tickets-button" href="#">Use 3 Tickets</a>
  <button class="button cancel-button">Cancel</button>

  <footer>
    &copy; 2025 Your Name
  </footer>
</body>
</html>
